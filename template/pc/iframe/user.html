<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
    <link rel="stylesheet" href="../../common/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../common/line-awesome/css/line-awesome.min.css">
    <link rel="stylesheet" href="./common/common.css">
    <link rel="stylesheet" href="./common/macpopup.css">
</head>

<body>

    <div class="container-fluid">

        <div class="row">

            <div class="col-md-6">
                <div class="home-panel">
                    <div class="home-panel-header">
                        <i class="las la-user-edit"></i>
                        <span>用户信息</span>
                    </div>
                    <div class="home-panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <form onsubmit="return false;">
                                    <div class="form-group">
                                        <label for="username">用户名</label>
                                        <input type="text" class="form-control" id="username" readonly
                                            value="XXXXXXX">
                                    </div>
                                    <div class="form-group">
                                        <label for="name">姓名</label>
                                        <input type="text" class="form-control" id="name"
                                            placeholder="姓名" value="百里刘叔">
                                    </div>
                                    <button type="submit" class="btn btn-primary">确认修改</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="home-panel">
                    <div class="home-panel-header">
                        <i class="las la-pencil-alt"></i>
                        <span>密码修改</span>
                    </div>
                    <div class="home-panel-body">
                        <div class="row">
                            <div class="col-md-12">
                                <form onsubmit="return false;">
                                    <div class="form-group">
                                        <label for="old_pass">旧密码</label>
                                        <input type="password" class="form-control" id="old_pass"
                                            placeholder="请输入旧密码">
                                    </div>
                                    <div class="form-group">
                                        <label for="new_pass">新密码</label>
                                        <input type="password" class="form-control" id="new_pass"
                                            placeholder="请输入新密码">
                                    </div>
                                    <div class="form-group">
                                        <label for="new_pass_again">确认密码</label>
                                        <input type="password" class="form-control" id="new_pass_again"
                                            placeholder="请再次输入密码">
                                    </div>
                                    <button type="submit" class="btn btn-warning">确认修改</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="home-panel">
                    <div class="home-panel-header">
                        <i class="las la-vial"></i>
                        <span>Mac风格弹出框测试</span>
                    </div>
                    <div class="home-panel-body">
                        <div class="row">
                            <button onclick="test()" class="btn btn-default">弹出</button>
                        </div>
                        <div class="row">
                            <div class="col-md-12" style="height: 400px;">
                                
                                <div class="mac-panel">
                                    <div class="mac-panel-header">
                                        <div class="mac-panel-header-three-btn">
                                            <div class="mac-panel-header-close">×</div>
                                            <div class="mac-panel-header-min">﹣</div>
                                            <div class="mac-panel-header-max">﹢</div>
                                        </div>
                                        <div class="mac-panel-header-title">系统偏好设置</div>
                                    </div>
                                    <div class="mac-panel-body">
                                        Content
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</body>

<script src="../../common/jquery/jquery-3.4.1.min.js"></script>
<script src="./common/macpopup.js"></script>
<script src="../../common/layer/layer.js"></script>
<script src="../../common/vue/vue.min.js"></script>
<script src="../../common/vue/axios.min.js"></script>
<script src="../../common/bootstrap/js/bootstrap.min.js"></script>

<script>
    function test() {
        macpopup({
            el: "#popup",
            title: "刘叔的弹出层",
            // top: 100,
            // left: 100,
            // min: false,
            // max: false,
            // move: false,
            // mask: false
        });
    }
</script>

<div id="popup" style="display: none;">
    <form onsubmit="return false;">
        <div class="form-group">
            <label for="old_pass1">旧密码</label>
            <input type="password" class="form-control" id="old_pass1"
                placeholder="请输入旧密码">
        </div>
        <div class="form-group">
            <label for="new_pass1">新密码</label>
            <input type="password" class="form-control" id="new_pass1"
                placeholder="请输入新密码">
        </div>
        <div class="form-group">
            <label for="new_pass_again1">确认密码</label>
            <input type="password" class="form-control" id="new_pass_again1"
                placeholder="请再次输入密码">
        </div>
        <button type="submit" class="btn btn-warning">确认修改</button>
    </form>
</div>

</html>
